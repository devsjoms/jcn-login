<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Dashboard</title>


    <style>
        .info-box{
            width: 80%;
            height: 90%;
            background-color: aliceblue;
            border-radius: 30px;
        }
        .info-box img{
            display: block;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: auto;
        }
        .btn{
            width: 100%;
            height: 10%;
            display: flex;
            margin-top: 0;
        }
        .btn button{
            height: 30px;
            margin: 20px 10px;
            padding: 5px;
            border-radius: 10px;
            background-color: grey;
            border: 1px solid blue;
        }
        .btn button:hover{
            color: white;

        }
        .text-info{
            width: 80%;
            height: 80%;
            margin: auto;
            background-color: aqua;
            border-radius: 30px;
            border: 5px solid;
            overflow: auto;
        }
        .text-info h1{
            font-size: 30px;
            margin: 1% 5%;
            font-weight: 200;
        }
        @media screen and (max-width: 600px){
            .info-box img{
                width: 200px;
                height: 200px;
            }
            .text-info h1{
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="info-box">
        <div class="btn">
            <button>Logout</button>
            <button>Reset my account</button>
        </div>
        
        <div class="text-info">
            <img src="/logo/jcn-logo.png" alt="profile">

            <h1 id="p1"></h1>
            <h1 id="p2"></h1>
            <h1 id="p3"></h1>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script>
    const p1 = document.getElementById("p1");
    const p2 = document.getElementById("p2")
    const p3 = document.getElementById("p3")

    p1.innerHTML = `Name: ${localStorage.getItem("name")}`;
    p2.innerHTML = `Username: ${localStorage.getItem("username")}`;
    p3.innerHTML = `Email: ${localStorage.getItem("email")}`;
</script>
</html>
