<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JCN LOGIN PAGE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script>
            window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
        </script>
        <script defer src="/_vercel/insights/script.js"></script>
    </head>
<body>
    <div class="login-box" id="login-box">
        <form class="register" id="register">
            <label for="name" >Name</label>
            <input type="text" id="name">
            <label for="r_username">Username</label>
            <input type="text" id="r_username">
            <label for="r_pass">Password</label>
            <input type="text" id="r_pass">
            <label for="email">Email</label>
            <input type="text" id="email">
            <button type="button" class="login-btn" onclick="registerAccount()">REGISTER</button>
            <p>already have an account? click <a href="#" onclick="loginAccount()">here.</a></p>
        </form>
        <form class="login" id="login">
            <label for="username">Username</label><br>
            <input type="text" id="username"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password"><br>
            <button class="login-btn" type="button" onclick="LoginFunction()">Login</button>
            <p>don't have an account yet? register<a href="#" onclick="createAccount()"> here.</a></p>
        </form>
    </div>
    <div class="pop-up" id="pop-up">
        <div class="pop-header">
            <button class="close-btn" onclick="closeGo()">X</button>
        </div>
        <h1 class="login-message" id="login-message"></h1>
        <button class="ok-btn" id="ok-btn" onclick="okayGo()">ok</button>
    </div>


    <div class="parent-card" id="parent-card">
        <div class="f-card">
            <img src="logo/jcn-logo.png" alt="pfp" id="pfp">
            <input type="file" id="up-img" accept="image/*">
            <button type="button" id="logout" class="in-btn">logout</button>
            <button type="button" id="delAcc" class="in-btn">delete my account</button>
        </div>
        <div class="s-card">
            <div class="text-card">
                <p>name</p>
                <h1 id="p1"></h1>
            </div>
            <div class="text-card">
                <p>username</p>
                <h1 id = "p2"></h1>
            </div>
            <div class="text-card">
                <p>email </p>
                <h1 id="p3"></h1>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
